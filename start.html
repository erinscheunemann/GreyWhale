<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <base href=".">
    <link rel="stylesheet" href="style.css">
    <script src="./javascript/startPoint.js"></script>
    <title>TEST: Starting Points</title>
</head>
<body>
    <div id="content">
        <div id="sim">
            <h1>Select Your Starting Point</h1>
            <p>Gray whales spend the summer in Arctic waters.</p>
            <p>Choose a starting point for your migration by clicking on the "X" at one of the three marked starting points.</p>
            <div id="img" style="position: relative; text-align: center;">
                <img id="image" style="width: 100%;" src="./imgs/start2.png" usemap="#startmap" alt="black and white diagram of alaska with x's at the siberian coast, chukchi sea, and point barrow.">
                <div id="s" class="point"><p class="x2">X</p></div>
                <div id="c" class="point"><p class="x2">X</p></div>
                <div id="b" class="point"><p class="x2">X</p></div>
                <div id="s2" class="label"><p style="font-size: 10pt;">Siberian Coast</p></div>
                <div id="c2" class="label"><p style="font-size: 10pt;">Chukchi Sea</p></div>
                <div id="b2" class="label"><p style="font-size: 10pt;">Point Barrow</p></div>
                <div id="sib" class="point_info">
                    <p style="font-weight: bold;">Siberian</p>
                    <img src="./imgs/migration starting ending images/siberian coast google earth BCAOMaxar TechnologiesLandsat _ CopernicusAirbusTerraMetrics.jpeg" alt="">
                </div>
                <div id="chu" class="point_info">
                    <p style="font-weight: bold;">Chukchi</p>
                    <img src="./imgs/migration starting ending images/chukchi sea google earth BCAOMaxar TechnologiesLandsat _ CopernicusAirbusTerraMetrics.jpeg" alt="">
                </div>
                <div id="bar" class="point_info">
                    <p style="font-weight: bold;">Barrow</p>
                    <img src="./imgs/migration starting ending images/point barrow google earth source BCAOMaxar TechnologiesLandsat _ CopernicusAirbusTerraMetrics.jpeg" alt="">
                </div>
                <map name="startmap">
                    <area shape="rect" coords="105,5,115,25" target="_blank" id="siberian">
                    <area shape="rect" coords="140,20,160,35" target="_blank" id="chukchi">
                    <area shape="rect" coords="210,5,230,25" target="_blank" id="barrow">
                </map>
            </div>
            <table>
                <tr>
                    <td><a href="index.html"><button class="reg btn grn">Continue with Set Up</button></a></td>
                    <td class="right"><a href="startInfo.html"><button class="reg btn blu">About the Starting Points...</button></a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
